services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram_mini_app_postgres
    environment:
      POSTGRES_DB: bazarzhock_db
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: postgresql
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgresql -d bazarzhock_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - telegram_mini_app_network

volumes:
  postgres_data:
    driver: local

networks:
  telegram_mini_app_network:
    driver: bridge